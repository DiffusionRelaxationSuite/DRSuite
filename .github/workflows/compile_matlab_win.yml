name: Build DRSuite for Windows
run-name: Build DRSuite (Win) by @${{ github.actor }}

on:
  workflow_dispatch:
  release:
    types: [created]
  push:
    branches: [windows]
  # pull_request:
  #   branches: [main]
env:
  RELEASEVERSION: ${{ github.ref_name }}
  MLM_LICENSE_TOKEN: ${{ secrets.MATLAB_TOKEN }}
jobs:
  build:
    permissions: write-all
    name: Build DRSuite
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest]
        os: [ windows ]
    runs-on:
      labels: [ self-hosted, "${{ matrix.os }}" ]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set environment variables for Windows
        if: runner.os == 'Windows'
        run: |
          echo "SHA_SHORT=$(git rev-parse --short "$env:GITHUB_SHA")" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PACKAGE=${PWD}/DRSuite_${env:VERSION}_win_x64.zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        id: setup-matlab
        with:
          cache: false
          release: R2024b
          products: >
            MATLAB_Compiler
            Image_Processing_Toolbox
            Medical_Imaging_Toolbox
            Parallel_Computing_Toolbox
            
      - name: Compile command-line tools
        uses: matlab-actions/run-command@v2
        with:
          command: package_drsuite("${{ env.RELEASEVERSION }}")

      - name: Save Binaries as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PKGNAME}}
          path: ${{ env.PACKAGE }}
          overwrite: true

      # - name: Test 1D Workflow (MATLAB)
