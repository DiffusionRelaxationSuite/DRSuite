        env:
          BrainSuiteMCR: ${{ steps.setup-matlab.outputs.matlabroot }}
        run: |
          mkdir test1D
          cd test1D
          # 7z x ${env:PACKAGE}
          Expand-Archive -Path "${env:PACKAGE}" -DestinationPath "${PWD}"
          cd ${env:PKGNAME}
